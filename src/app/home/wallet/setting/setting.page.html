<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurar Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="./assets/images/qr-scanner-human.png">
  <form [formGroup]='form' (ngSubmit)='save()'>
    <ion-card mode="ios">
      <ion-card-content>
        <p>Porfavor ingrese su dirección wallet USDT ERC20, debe tener cuidado que la dirección se ingrese correctamente y sea de la red <b>Tron</b>.</p>
        <ion-item-divider mode="md"></ion-item-divider>
        <div class="text-area-container">
          <ion-textarea formControlName="wallet" placeholder="Escanear o copiar aquí su wallet USDT ECR20 Tron"></ion-textarea>
        </div>
        <ion-item *ngIf="Google2FAEnabled">
          <ion-input type="number" formControlName="code" placeholder="Ingresar código 2FA"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col size="6">
        <ion-button mode="ios" expand="block" (click)="openScanner()">Scanner QR</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button type="submit" mode="ios" expand="block" [disabled]='!form.valid'>Guardar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
