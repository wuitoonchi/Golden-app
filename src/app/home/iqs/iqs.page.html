<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bonos IQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios" *ngFor="let item of arrItems">
    <ion-row>
      <ion-col size="3">
        <img [src]="item.image??'./assets/images/default-image.jpg'" alt="" style="height: 80px;width: 100%; border-radius:10px;">
      </ion-col>
      <ion-col size="9">
        <ion-card-content class="ion-no-padding">
          <ion-card-title>
            <h2>{{ item.name }}</h2>
            <div *ngIf="item.promotional_vigence">
              <ion-icon *ngIf="dataUser.active != 1" name="information-circle-outline" style="position: absolute;right: 5px;top: 5px;" (click)="showInfo(item)"></ion-icon>
            </div>
            <div *ngIf="!item.promotional_vigence">
              <ion-icon *ngIf="dataUser.active != 1" name="information-circle-outline" style="position: absolute;right: 5px;top: 5px;" (click)="showInfo(item)"></ion-icon>
            </div>
          </ion-card-title>
          <ion-row>
            <ion-col size="12">
              <ion-text color="success">$ {{ item.price }} USD</ion-text>
            </ion-col>
          </ion-row>
          <p>{{ item.description | slice:0:35  }} ...</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="showDetails(item)" color="warning" expand="block" shape="round">
          <span style="color:white;">Ver m√°s</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="buy(item)" expand="block" shape="round">
          Comprar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
