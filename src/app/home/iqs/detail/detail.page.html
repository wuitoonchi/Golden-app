<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles Bono IQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataUser">
<ion-card mode="ios">
  <img [src]="itemData.image??'./assets/images/default-image.jpg'" style="width: 100%;height: 230px;">
  <ion-card-header>
    <ion-card-subtitle>{{ itemData.name }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="12">
        $ {{ itemData.price }} USD
      </ion-col>
    </ion-row>
    <ion-item-divider mode="md"></ion-item-divider><br>
    <p>
      {{ itemData.description }}
    </p>
  </ion-card-content>
</ion-card>
<ion-row>
  <ion-col size="12">
    <ion-button (click)="buy()" expand="block" shape="round">
      Comprar
    </ion-button>
  </ion-col>
</ion-row>
</ion-content>
