<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-preview></app-loading-preview>
  <ion-card mode="ios" *ngFor="let item of arrItems">
    <ion-row>
      <ion-col size="3">
        <img [src]="item.image??'./assets/images/default-image.jpg'" alt="" style="height: 80px;width: 100%; border-radius:10px;">
      </ion-col>
      <ion-col size="9">
        <ion-card-content class="ion-no-padding">
          <ion-card-title>
            <h2>{{ item.name }}</h2>
          </ion-card-title>
          <ion-row *ngIf="dataUser.active == 1">
            <ion-col size="6">
              <s>$ {{ item.price }} USD</s>
            </ion-col>
            <ion-col size="6" class="ion-text-right" style="padding-right:10px;">
              <ion-text color="success">$ {{ item.price_referral }} USD</ion-text>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="dataUser.active == 0">
            <ion-col size="6">
              <ion-text color="success">$ {{ item.price }} USD</ion-text>
            </ion-col>
            <ion-col size="6" class="ion-text-right" style="padding-right:10px;">
              <s>$ {{ item.price_referral }} USD</s>
            </ion-col>
          </ion-row>
          <p>{{ item.description | slice:0:35  }} ...</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="showDetails(item)" color="warning" expand="block" shape="round">
          <span style="color:white;">Ver m√°s</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="buy(item)" expand="block" shape="round">
          Comprar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
