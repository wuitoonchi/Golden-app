
<ion-split-pane contentId="main-content">
    <ion-menu side="start" contentId="main-content" type="overlay" *ngIf="dataUser">
      <ion-content>
        <ion-list class="ion-text-center main-header">
          <div align="center">
            <ion-avatar>
              <img src="{{ dataUser!=null?dataUser.user.image:'https://picsum.photos/200' }}" alt="">
            </ion-avatar>
            <ion-label color="light">{{ dataUser!=null?dataUser.user.name:'' }}
              <p class="user-details">
                <ion-text color="light">{{ dataUser!=null?dataUser.user.email:'' }}</ion-text>
              </p>
            </ion-label>
          </div>
        </ion-list>

          <ion-menu-toggle class="menu-items" [autoHide]="false">
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/home/home">
              <ion-icon color="light" slot="start" name="home-outline"></ion-icon>
              <ion-label color="light">Inicio</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/home/transactions">
              <ion-icon color="light" slot="start"  name="swap-horizontal-outline"></ion-icon>
              <ion-label color="light">Transacciones</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/home/profile">
              <ion-icon color="light" slot="start" name="person-circle-outline"></ion-icon>
              <ion-label color="light">Perfil de usuario</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/home/security">
              <ion-icon color="light" slot="start" name="shield-half-outline"></ion-icon>
              <ion-label color="light">Seguridad</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/home/support">
              <ion-icon color="light" slot="start" name="help-buoy-outline"></ion-icon>
              <ion-label color="light">Soporte</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/privacity-policy">
              <ion-icon color="light" slot="start" name="briefcase-outline"></ion-icon>
              <ion-label color="light">Políticas de privacidad</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" routerLink="/terms">
              <ion-icon color="light" slot="start" name="book-outline"></ion-icon>
              <ion-label color="light">Términos y condiciones</ion-label>
            </ion-item>
            <ion-item color="none" class="ion-padding-start" lines="none" details="false" (click)="logOut()">
              <ion-icon color="light" slot="start" name="log-in-outline"></ion-icon>
              <ion-label color="light">Cerrar sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>

      </ion-content>
      <ion-footer class="ion-no-border" lines="none">
        <ion-toolbar color="primary" lines="none">
          <ion-item color="primary" lines="none">
            <ion-label><img src="./assets/images/banner-title.png" alt="" style="width: 65%;"></ion-label>
            <span slot="end" style="font-weight: 600;font-size: 0.7rem;"> V1.0.1</span>
          </ion-item>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
