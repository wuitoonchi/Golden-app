<ion-content>
<div id="header">
  <div id="app-bar">
    <ion-icon slot="start" name="arrow-back" (click)="back()"></ion-icon>
    <div id="logo">
      <img src="./assets/logo.png" alt="" srcset="">
    </div>
  </div>
  <h1>Iniciar sesión</h1>
  <p>Inicia sesión para ver lo que sucede dentro de la comunidad<br/> cerca de ti.</p>
</div>

<div class="wrapper">
  <ion-card class="form-wrapper">
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block" shape="round" type="submit" [disabled]="!form.valid">Ingresar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
