<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon slot="start" name="arrow-back" (click)="back()"></ion-icon>
      <div id="logo">
        <img src="./assets/logo.png" alt="" srcset="">
      </div>
    </div>
    <h1>Recuperar acceso</h1>
    <p>Solicitar recuperaci√≥n de acceso.</p>
  </div>
  
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="recovery()">
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-button expand="block" shape="round" type="submit" [disabled]="!form.valid">Enviar solicitud</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
