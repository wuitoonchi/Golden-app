<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon slot="start" name="arrow-back" (click)="back()"></ion-icon>
      <div id="logo">
        <img src="./assets/logo.png" alt="" srcset="">
      </div>
    </div>
    <h1>Registro</h1>
    <p>Crea tu cuenta para unirte a una comunidad d√≠namica y en constante crecimiento <br/> todo cerca de ti.</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="next()">
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input type="name" formControlName="name" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="barcode-outline"></ion-icon>
            <ion-input type="text" formControlName="code" placeholder="Referral code"></ion-input>
          </ion-item>
          <ion-button expand="block" shape="round" type="submit" [disabled]="!form.valid">Siguiente</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
